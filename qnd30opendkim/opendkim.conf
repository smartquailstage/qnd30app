# OpenDKIM Configuration

Domain                 mailpost.juansilvaphoto.com
KeyFile                /etc/opendkim/keys/mailpost.juansilvaphoto.com.private
Selector               mail

# Configuración de OpenDKIM para usar un socket Unix
Socket                 local:/var/spool/postfix/opendkim/opendkim.sock

# Configuración adicional
AutoRestart            Yes
AutoRestartRate        10/1h
Background             Yes
Canonicalization       relaxed/simple
Mode                   sv
SignatureAlgorithm     rsa-sha256
UserID                 opendkim:opendkim

# Archivos de configuración adicionales
KeyTable               /etc/opendkim/KeyTable
SigningTable           /etc/opendkim/SigningTable
ExternalIgnoreList     /etc/opendkim/TrustedHosts
# Si no necesitas internal.hosts, puedes eliminar esta línea:
# InternalHosts        /etc/opendkim/internal.hosts
